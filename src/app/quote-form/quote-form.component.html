<div class="container">
    <form (ngSubmit)="submitQuote()"  #quoteForm='ngForm'>
        <div class="form-group">
            <label for="quote" id="quote">Enter Quote:</label>
            <textarea class="form-control" id="name" rows="6"  [(ngModel)]="newQuote.name" name="name"></textarea>
        </div>
        <div class="form-group">
            <label for="author" id="author">Author:</label>
            <input type="text" class="form-control" id="authorr"[(ngModel)]="newQuote.author" name="name">
        </div>
        <div class="form-group">
            <label for="submitby" id="submitby"class="submitby">Submit By:</label>
            <input type="text" class="form-control" id="submitbyy" [(ngModel)]="newQuote.submit" name="name">
        </div>
        <button type="submit" class="btn btn-success btn-lg" id="submitbtn">Submit Quote</button>
        
    </form>
    
</div>
