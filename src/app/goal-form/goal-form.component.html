<div class="container-fluid">
  <div class="row">
    <form>

        <label for="quote"><b>Quote:</b></label>
        <input type="text" required class="form-control" id="quote">
        
      </div>
      <div class="form-group">
        
        <label for="author"><b>Author:</b></label>
        <textarea class="form-control" id="author" rows="4" required></textarea>
        
      </div>
      <div class="form-group">
        <label for="submitby"><b>Submitted by:</b></label>
        <input type='text' id="submit" required>
        
      </div>
    </form>
  </div>
</div>
